<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 id="resposta"></h1>
    <script>
        var numero1 = prompt("coloque aqui o primiero numero");
        var numero2 = prompt("coloque aqui o segundo numero");
        var numero3 = prompt("coloque aqui o terceiro numero");
        var resultado = parseInt(numero1)+ parseInt(numero2)+ parseInt(numero3);
        document.getElementById ("resposta").innerHTML = resultado;
    </script>
</body>
</html>
